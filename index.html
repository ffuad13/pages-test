<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Me - a Full-Stack Dev</title>
  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #2c3e50;
    }

    p {
      font-size: 1.1em;
      margin-top: 10px;
      line-height: 1.6;
    }

    .stack {
      margin: 20px 0;
    }

    .stack span {
      background: #ecf0f1;
      color: #34495e;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 5px;
      display: inline-block;
      font-size: 0.9em;
    }

    .links a {
      text-decoration: none;
      color: white;
      background-color: #3498db;
      padding: 10px 16px;
      border-radius: 8px;
      margin: 8px;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #2980b9;
    }

    footer {
      margin-top: 30px;
      font-size: 0.85em;
      color: #888;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi, I'm Alex!</h1>
    <p>I'm a passionate Full-Stack Developer building scalable web apps with modern technologies. I love turning ideas into reality through code.</p>

    <div class="stack">
      <span>JavaScript</span>
      <span>TypeScript</span>
      <span>React</span>
      <span>Node.js</span>
      <span>Express</span>
      <span>MongoDB</span>
      <span>PostgreSQL</span>
      <span>Tailwind</span>
      <span>Docker</span>
    </div>

    <div class="links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
      <a href="mailto:you@example.com">Email Me</a>
    </div>

    <footer>&copy; 2025 Alex. All rights reserved.</footer>
  </div>

  <script>
    // Optional JS: Add simple animation on load
    window.onload = () => {
      document.querySelector('.container').style.opacity = 0;
      setTimeout(() => {
        document.querySelector('.container').style.transition = 'opacity 1s ease';
        document.querySelector('.container').style.opacity = 1;
      }, 100);
    };
  </script>

</body>
</html>
